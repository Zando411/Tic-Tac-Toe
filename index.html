<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    
    <div class="game">
        <h1>Tic-Tac-Toe</h1>
        <div class="cells-grid">
          <div class="cells tl-corner" cell-number="0"></a>X</div>
          <div class="cells" cell-number="1">O</div>
          <div class="cells tr-corner" cell-number="2">X</div>
          <div class="cells" cell-number="3">O</div>
          <div class="cells ct-corner" cell-number="4">X</div>
          <div class="cells" cell-number="5">O</div>
          <div class="cells bl-corner" cell-number="6">X</div>
          <div class="cells" cell-number="7">O</div>
          <div class="cells br-corner" cell-number="8">X</div>
        </div>
        <div class="buttons">
            <button>Play again</button>
            <button>Reset score</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
